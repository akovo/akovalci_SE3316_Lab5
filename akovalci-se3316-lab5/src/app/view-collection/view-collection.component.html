<h1>{{collection.name}}</h1>
<h3>{{collection.description}}</h3>
<h4>By: {{collection.owner}}</h4>
<h4>Points: {{collection.rating}}</h4>
<hr>
<div *ngIf="showPictures" class="row">
  <div  *ngFor="let image of images" class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
    <a target="_blank" href={{image.full}}><img src={{image.thumb}} class="img-fluid img-thumbnail" style="margin: auto;margin-bottom:10px;"></a>
  </div>
</div>
