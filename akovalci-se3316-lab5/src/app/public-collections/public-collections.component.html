<h2>Public Collections</h2>
<hr>
  <div class="row" style="margin-bottom:10px;">
    <div class="text-center col-lg-4 col-md-12 col-sm-12 col-xs-12" *ngFor="let collection of collections" style="margin-bottom:5px;">
      <button class=" btn btn-default col-12" style="margin-bottom:5px; width:100%;" [routerLink]="['../view',collection]"><b>{{collection.name}}</b></button>
          <h5 class="text-center">By: {{collection.owner}}</h5>
          <h5 class="text-center">Points: {{collection.rating.toPrecision(2)}}</h5>
          <div class="row">
            <form (submit)="rateCollection(collection,rate.value,$event)">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-4 text-center">
                        <input #rate class="form-control" type="number" id="example-number-input" min="0" max="10">
                    </div>
                    <div class="text-center col-4">
                      <button class=" btn btn-success" type="submit">Rate</button>
                    </div>
                    <div class="col-2"></div>
                </div>
            </form>        
          </div>
      </div>
  </div>
