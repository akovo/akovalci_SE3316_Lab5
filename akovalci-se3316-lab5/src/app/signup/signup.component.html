<div *ngIf="show"> 
<form (submit)="Signup(Suser.value,Spass.value,$event)">
  <h1>Register</h1>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input #Suser type="email" required class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input #Spass type="password" required class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
