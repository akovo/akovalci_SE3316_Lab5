<div *ngIf="show"> 
<form (submit)="Signup(Suser.value,Spass.value,admin.checked,code.value,$event)">
  <h1>Register</h1>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input #Suser type="email" required class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input #Spass type="password" required class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="checkbox">
    <label>Admin: <input #admin type="checkbox"></label>
  </div> 
  <div class="form-group">
    <label>Secret Code</label>
    <input #code type="password" class="form-control" placeholder="secret code">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
<hr>
</div>
