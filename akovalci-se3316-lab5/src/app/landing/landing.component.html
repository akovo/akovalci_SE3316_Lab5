<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
</div>
<hr>
<div class="row">
    <div class="col-1"></div>
    <button class="col-4 btn btn-success col" (click)=onShowLogin()>Login</button>
    <div class="col-2"></div>
    <button class="col-4 btn btn-warning col" (click)=onShowSignup()>Signup</button>
    <div class="col-1"></div>
</div>
<hr>
<app-login [show]="login"></app-login>
<app-signup [show]="signup"></app-signup>
<h2>About</h2>
<p>
    This is a web application for displaying images from NASA with the ability to search based on a given phrase, create image collections and share them with others.
</p>
<hr>
<h2>Public Collections</h2>

  <div class="row">
    <div class="text-center col-lg-4 col-md-12 col-sm-12 col-xs-12" *ngFor="let collection of collections">
      <button class=" btn btn-default" style="margin-bottom:5px; width:100%;" [routerLink]="['../view',collection]">{{collection.name}}</button>
    </div>
  </div>
  <hr>
