<div *ngIf="show">
  <h1>Login</h1>
<form (submit)="Login(user.value,pass.value,$event)">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input #user type="email" required class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input #pass type="password" required class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
