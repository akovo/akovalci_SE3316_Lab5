<h1>Edit Collection</h1>
<form (submit)="edit(name.value,desc.value,pub.checked,$event)" style="margin-bottom:10px;">
  <div class="form-group">
    <label>Name</label>
    <input #name type="text" required class="form-control" placeholder="name">
  </div>
  <div class="form-group">
    <label>Description</label>
    <input #desc type="text" required class="form-control" placeholder="description">
  </div>
  <div class="checkbox">
    <label>Public: <input #pub type="checkbox"></label>
  </div> 
  <button type="submit" class="btn btn-success">Save</button>
</form>
<div class="row">
  <div *ngFor="let image of images" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="row"> <img src={{image}} class="img-responsive" style="margin: auto;margin-bottom:10px;"> </div>
    <div class="row"> <button class="btn btn-danger" (click)="removeImage(image)" style=" margin: auto; width: 25%;margin-bottom:10px;">Remove</button> </div>
  </div>
</div>
